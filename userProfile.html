        <fieldset>
            <legend>User Profile</legend>
            <div class="form-group">
                <label for="name" class="col-lg-2 control-label">Name</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="Name" value="{{person.name}}" placeholder="User Name">
                </div>
            </div>
            <div class="form-group">
                <label for="Email" class="col-lg-2 control-label">Email</label>
                <div class="col-lg-10">
                    <input type="text" class="form-control" id="Email"  value="{{person.email}}" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <label for="age" class="col-lg-2 control-label">Age</label>
                <div class="col-lg-10">
                    <input type="number"  class="form-control" id="age" name="age" min="0" max="100" value="{{person.age}}" placeholder="Age">

                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label">Gender</label>
                <div class="col-lg-10">
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios1" value="Male" checked>
                            Male
                        </label>
                    </div>
                    <div class="radio">
                        <label>
                            <input type="radio" name="optionsRadios" id="optionsRadios2" value="Female">
                            Female
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Education</label>
                <div class="col-lg-10">
                    <select class="form-control" id="select">
                        <option>10</option>
                        <option>12</option>
                        <option>UG</option>
                        <option>PG</option>
                        <option>PhD</option>
                    </select>
                    <br>


                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Status</label>
                <div class="col-lg-10">
                    <select class="form-control" id="selectStatus">
                        <option>Single</option>
                        <option>Complicated</option>
                        <option>Commited</option>
                        <option>Married</option>
                        <option>Tharki</option>
                    </select>
                    <br>


                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Hobbies</label>
                <div class="col-lg-10">


                       <select multiple="" class="form-control">
                           <option>Reading</option>
                           <option>Chatting</option>
                           <option>Traveling</option>
                           <option>Singing</option>
                           <option>Dancing</option>
                       </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10 col-lg-offset-2">
                    <br><br>
                    <button class="btn btn-default">Cancel</button>
                    <button  class="btn btn-primary">Submit</button>
                </div>
            </div>
        </fieldset>



</div>
